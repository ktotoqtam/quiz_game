{% extends "base.html" %}

{% block head %}<title>Создание</title>{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col text-center"><h2>Создание теста</h2></div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-md-4">Название:</div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Название"></div>
            <div class="col-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-md-4">Категория:</div>
            <div class="col-md-4">
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Список всех категорий</option>
                </select>
            </div>
            <div class="col-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-md-4">Количество вопросов:</div>
            <div class="col-md-4"><input type="number" class="form-control" placeholder="Ввести"></div>
            <div class="col-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-md-4">Описание:</div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Описание"></div>
            <div class="col-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-md-4">Доступ:</div>
            <div class="col-md-4">
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Открытый</option>
                    <option value="2">Закрытый</option>
                </select>
            </div>
            <div class="col-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-md-8"><a type="button" class="btn-primary btn w-100" href="/creating/questions">Следующий шаг</a></div>
            <div class="col-2"
        </div>
    </div>
{% endblock %}
