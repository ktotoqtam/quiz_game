{% extends "base.html" %}

{% block head %}<title>Создание вопроса</title>{% endblock %}

{% block body %}

    <div class="container">
        {% for elem in nums %}
            <div class="row">
                <h3 class="text-center">Вопрос №{{ int(elem + 1) }}</h3>
            </div>
            <br>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-md-4">Тип вопроса:</div>
                <div class="col-md-4">
                    <select class="form-select" aria-label="Default select example">
                        {% for type in types %}
                            <option value="{{ type['id'] }}">{{ type["text"] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-md-4">Условие:</div>
                <div class="col-md-4"><input type="text" class="form-control" placeholder="Введите"></div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-md-4">Правильный ответ:</div>
                <div class="col-md-4"><input type="text" class="form-control" placeholder="Введите"></div>
                <div class="col-2"></div>
            </div>
            <br><br>
        {% endfor %}
    </div>

{% endblock %}
