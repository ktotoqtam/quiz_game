{% extends "base.html" %}

{% block head %}<title>Создание вопроса</title>{% endblock %}

{% block body %}

    <div class="container">
        <form method="post">
            {{ form.csrf_token() }}
            <div class="row">
                <div class="col-2"></div>
                <div class="col-md-4"><</div>
                <div class="col-md-4"></div>
                <div class="col-2"></div>
            </div>
            <br><br>
            {% for elem in form.type %}
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-md-4">{{ elem.label }}{{ loop.index }}</div>
                    <div class="col-md-4">{{ elem() }}</div>
                    <div class="col-2"></div>
                </div>
            {% endfor %}
            <br><br>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Создание вопросов</button>
                </div>
                <div class="col-4"></div>
            </div>
        </form>
    </div>

{% endblock %}
